#action.yaml
name: 'Custom Gitgub Action'
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
description: 'A Github Actions that takes an input and returns the square of the number'
inputs:
  num:
    description: 'Enter a number'
    required: true
    default: "1"
outputs:
  num_squared:
    description: 'Square of the input'
    #need to specify the extra 'value' field for 'composite' actions
    value: ${{ steps.get-square.outputs.num_squared}}
runs:
  using: 'composite'
  steps:
  - name: Install python
    uses: actions/setup-python@v4
    with:
      python-version: '3.10'
  - name: Install Dependencies
    run: pip install -r requirements.txt
    shell: bash
  - name: Pass Inputs to Shell
    run: |
      echo "INPUT_NUM=${{ inputs.num}} >> $GITHUB_ENV
    shell: bash
  - name: Fetch the number's square
    id: get-square
    run: python src/get_num_square.py
    shell: bash
